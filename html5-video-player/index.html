<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Player</title>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

<body>
    <h1>Custom Video Player</h1>
    <video src="videos/nadal yorgun demokrat.mp4" id="video" class="screen" ></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa-solid fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa-solid fa-stop fa-2x"></i>
        </button>

        <input type="range"  id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
